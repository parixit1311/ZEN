{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


  <style>
    body {
      background-color: antiquewhite;
    }

    .navbar-expand-lg {
      flex: 1;
      padding: 10px 20px;
      background-color: transparent !important;
    }

    .navbar-expand-lg .navbar-collapse {
      justify-content: flex-end !important;
    }

    .navbar-expand-lg .nav-link {
      font-size: 18px;
    }

    .navbar-expand-lg .nav-link:hover {
      color: antiquewhite !important;
    }

    .nav {
      flex: 1;
    }

    .animation {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .animation img{
      height: 60%;
      width: 60%;
    }

    .charts {
      display: flex;
      flex-direction: column;
    }

    .charts img {
      margin: 8px 0;
    }

    .report {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .charts {
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.75);
    }

    .charts img {
      border: 1px solid #000;
    }
    #c1 {
      border-radius: 10px 10px 0 0px;
    }

    #c3 {
      border-radius: 0 0 10px 10px;
    }

    #start {
      border: 2px solid black;
    }
  </style>

  <title>Report | ZEN</title>
</head>

<body>

  <div class="d-flex mb-4">
    <div class="nav d-flex justify-content-end align-items-start navbar-dark bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="font-size: 25px; font-family: Bernard; color: antiquewhite;" href="{% url 'home' %}"><b>ZEN</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>

            <li>
              <a class="nav-link" href="{% url 'session' %}">Start Session</a>
            </li>

            <li>
              <a class="nav-link" href="{% url 'logout' %}">logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="report">
    <h2>REPORT</h2>
    <div class="animation">
      <img src="{% static './assets/images/animation.gif' %}" />
    </div>
    <div class="charts">
      <img id="c1" src="{% static './assets/images/graph.png' %}" alt="" width="400" height="400" loading="lazy" />
      <img src="{% static './assets/images/graph1.png' %}" alt="" width="400" height="400" loading="lazy" />
      <img id="c3" src="{% static './assets/images/graph2.png' %}" alt="" width="400" height="400" loading="lazy" />
    </div>


    <!-- <div class="d-flex flex-column h-50 justify-content-center align-items-center">
   
    
    </div> -->
    <div class="d-flex flex-column h-50 mt-4 mb-4 justify-content-center align-items-center">
      <a id="start" class="btn btn-outline-dark" href="{% url 'download_file' %}">Download</a>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="{% static './js/script.js' %}"></script>
  
</body>

</html>
