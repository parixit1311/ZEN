{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>

    body {
      background-color: antiquewhite;
    }

    .navbar-expand-lg .nav-link:hover {
      color: antiquewhite !important;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: space-between 2px;
      padding-left: 120px;
    }

    .logo {
      width: 550px;
      height: 500px;
      margin-top: 0px;
    }

    .signin {
      border: 2px solid black;
      border-radius: 3px;
      background-color: antiquewhite;
      width: 100px;
      margin-bottom: 20px;
      margin-top: 20px;
    }

    .btn1 {
      color: antiquewhite;
      font-family: 'Gill Sans';
      font-size: 18px;
    }
  </style>
  <title>Register | ZEN</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" style="font-size: 25px; font-family: Bernard; color: antiquewhite;" href="{% url 'register' %}"><b>ZEN</b>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li >
              <a class="btn1 nav-link" href="{% url 'login' %}">Login</a>
          </li>

      </ul>
      </div>
    </div>
  </nav>
  <!-- header end -->


  <main class="register container">
    
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static './assets/images/Logo.png' %}" class="img-fluid" alt="img">
      </div>
      <form method="post" action="{% url 'register' %}" class="col-md-5 offset-md-1">
        {% csrf_token %}
        <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
          Register
        </h1>
        <div class="form-group">
          <input name="name" class="form-control" placeholder="Name">
        </div>
        
        <div class="form-group">
          <input name="email" type="email" class="form-control" placeholder="Email Address">
        </div>
        
        <div class="dropdown">
          <select class="btn btn-primary dropdown-toggle btn-light" name="profession" >
            <option >Select Profession</option>
            <option class="dropdown-item" value="Student">Student</option>
            <option class="dropdown-item" value="Employee">Employee</option>
          </select>
        </div>

        <br>
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password">
        </div>

        <div class="w-100 d-flex justify-content-center">
          <button type="submit" class="signin btn btn-outline-dark">Signup</button>
        </div>
        <div class="text-center">
          OR
        </div>
      
        <div class="option">
          <img src="{% static './assets/images/facebook.png' %}" class="btn img-fluid" width="100" alt="img">
          <img src="{% static './assets/images/google.png' %}" class="btn img-fluid" width="100" alt="img">
        </div>
      </form>
    </div>
  </main>



  <!-- footer -->

  <!-- footer ends -->

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="{% static './js/script.js' %}"></script>
  <!-- <script type="text/javascript">
    function getOption() {
        selectElement = document.querySelector('#select1');
        output = selectElement.value;
        document.querySelector('.output').textContent = output;
    }
    </script> -->
  <!-- scripts -->

</body>

</html>
